# Base Configuration for SCOTUS AI Project

# Data Configuration
data:
  raw_data_path: "data/raw/"
  processed_data_path: "data/processed/"
  external_data_path: "data/external/"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Model Configuration
model:
  name: "distilbert-base-uncased"
  max_length: 512
  num_labels: 2  # approved vs denied
  dropout: 0.1
  learning_rate: 2e-5
  weight_decay: 0.01

# Training Configuration
training:
  batch_size: 16
  num_epochs: 10
  warmup_steps: 500
  logging_steps: 100
  save_steps: 1000
  evaluation_strategy: "steps"
  eval_steps: 500
  load_best_model_at_end: true
  metric_for_best_model: "f1"
  greater_is_better: true

# Data Pipeline Configuration
pipeline:
  scraping:
    delay: 1.0
    max_retries: 3
    timeout: 30
    batch_size: 100
  
  preprocessing:
    remove_stopwords: true
    lowercase: true
    remove_punctuation: false
    min_text_length: 50
    max_text_length: 5000

# Feature Engineering
features:
  use_case_metadata: true
  use_justice_features: true
  use_temporal_features: true
  use_textual_features: true
  embedding_dim: 768

# Logging and Monitoring
logging:
  level: "INFO"
  file: "logs/training.log"
  use_wandb: false
  wandb_project: "scotus-ai"

# Paths
paths:
  model_output: "models_output/"
  logs: "logs/"
  cache: ".cache/"
  checkpoints: "checkpoints/" 